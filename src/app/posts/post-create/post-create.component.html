<div>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <div class="form-group">
      <input type="text" 
             class="form-control" 
             id="postInput" 
             placeholder="Enter Post"
             name="post"
             ngModel
             #post="ngModel"
             required
             minlength="1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
